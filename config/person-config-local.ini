
; HTTP Listen Port
; default 9090
http.port=9292

; logger level
; valid log level - debug , info, warning , error, fatal, panic
; default error
level=debug

; location - file name with path 
; it will not create the path / parent directory if it doesn't exist
; i.e : log/person ( 'log' directory should present in)
location=log/person-application.log

